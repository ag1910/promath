<script language="javascript" type="text/javascript">
var secim=prompt("chose a color:1=Tomato  2=Orange  3=DodgerBlue  4=MediumSeaGreen(for more color use pro)")
var kelime=prompt("your text");
if(secim==1)
{
document.getElementById("kutuAlan").innerHTML=("<font color='Tomato'>"+kelime+"</font>");
}
if(secim==2)
{
document.getElementById("kutuAlan").innerHTML=("<font color='orange'>"+kelime+"</font>");

}
if(secim==3)
{
document.getElementById("kutuAlan").innerHTML=("<font color='DodgerBlue'>"+kelime+"</font>");

}
if(secim==4)
{
document.getElementById("kutuAlan").innerHTML=("<font color='MediumSeaGreen'>"+kelime+"</font>");

}
</script>
